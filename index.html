<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./icon/search.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Saira+Stencil+One&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Find Nationality</title>
  </head>
  <body>
    <section class="header-section">
      <header class="header">
        <div class="logo">
          <img src="./icon/search-file.png" alt="search" />
        </div>
        <div class="site-name">
          <h1 class="site-name-text">FindNationality</h1>
        </div>
        <div class="socials">
          <ol class="socials-list">
            <li class="social-handle">
              <a href="#" class="social-handle-link">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="social-handle">
              <a href="#" class="social-handle-link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li class="social-handle">
              <a href="#" class="social-handle-link">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
          </ol>
        </div>
      </header>
    </section>
    <main class="main-body">
      <div class="prompt-title">
        <h2 class="prompt-title-text">
          Predict an Individual's Ethnicity <br />JUST from a Name!
        </h2>
      </div>
      <form action="" class="nationality-form">
        <input type="text" id="name-input" />
        <button id="submit-search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p class="button-text">Search</p>
        </button>
      </form>
    </main>
    <section class="footer-section">
      <!-- to be completed -->
    </section>
  </body>
</html>
