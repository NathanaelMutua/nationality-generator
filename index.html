<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/search.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Saira+Stencil+One&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Find Nationality</title>
  </head>
  <body>
    <section class="header-section">
      <header class="header">
        <div class="logo">
          <img src="./public/fn.png" alt="search" />
        </div>
        <div class="site-name">
          <h1 class="site-name-text">FindNationality</h1>
        </div>
        <div class="socials">
          <ol class="socials-list">
            <li class="social-handle">
              <a
                href="https://github.com/NathanaelMutua/nationality-generator"
                class="social-handle-link"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="social-handle">
              <a
                href="https://www.linkedin.com/in/nathanaelmutua/"
                class="social-handle-link"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li class="social-handle">
              <a href="https://x.com/Sir_nnash" class="social-handle-link">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
          </ol>
        </div>
      </header>
    </section>
    <main class="main-body">
      <div class="prompt-title">
        <h2 class="prompt-title-text">
          <span>Predict</span> an Individual's Ethnicity <br /><span>JUST</span>
          from a <span>Name!</span>
        </h2>
      </div>
      <!-- form starts here -->
      <form action="" class="nationality-form">
        <input
          type="text"
          id="name-input"
          placeholder="Enter a first/last name"
        />
        <button id="submit-search-btn" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p class="button-text">Search</p>
        </button>
      </form>
      <!-- form ends here -->
      <div class="search-information">
        <p>GO ahead and try!</p>
      </div>
    </main>
    <section class="footer-section">
      <div class="disclaimer">
        Accuracy is dependent on data provided by nationalize.io API
      </div>
      <div class="footer-note">
        <p>&copy; 2025 | Nathanael Mutua</p>
      </div>
    </section>
  </body>
</html>
